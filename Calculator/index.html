<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="text-box">
            <input type="text" class="text">
        </div>
        <div class="buttons">
            <div class="row1">
                <div class="button1">
                    <button class="btn1">AC</button>
                </div>
                <div class="button2">
                    <button class="btn2">+/-</button>
                </div>
                <div class="button3">
                    <button class="btn3">%</button>
                </div>
                <div class="button4">
                    <button class="btn4">รท</button>
                </div>
            </div>
            <div class="row2">
                <div class="button5">
                    <button class="btn5">7</button>
                </div>
                <div class="button6">
                    <button class="btn6">8</button>
                </div>
                <div class="button7">
                    <button class="btn7">9</button>
                </div>
                <div class="button8">
                    <button class="btn8">X</button>
                </div>
            </div>
            <div class="row3">
                <div class="button9">
                    <button class="btn9">4</button>
                </div>
                <div class="butto10">
                    <button class="btn10">5</button>
                </div>
                <div class="button11">
                    <button class="btn11">6</button>
                </div>
                <div class="button12">
                    <button class="btn12">-</button>
                </div>
            </div>
            <div class="row4">
                <div class="button13">
                    <button class="btn13">1</button>
                </div>
                <div class="button14">
                    <button class="btn14">2</button>
                </div>
                <div class="button15">
                    <button class="btn15">3</button>
                </div>
                <div class="button16">
                    <button class="btn16">+</button>
                </div>
            </div>
            <div class="row5">
                <div class="button17">
                    <button class="btn17">0</button>
                </div>
                <div class="button18">
                    <button class="btn18">.</button>
                </div>
                <div class="button19">
                    <button class="btn19">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
