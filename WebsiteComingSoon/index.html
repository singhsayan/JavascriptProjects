<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="overlay">
        <div class="first-box">
            <h1 class="text">We are launching soon</h1>
        </div>
        <div class="second-box">
            <div class="days">
                <h2 id="day">00</h2>
                <h3 class="info">days</h3>
            </div>
            <div class="hours">
                <h2 id="hr">00</h2>
                <h3 class="info">hours</h3>
            </div>
            <div class="minutes">
                <h2 id="min">00</h2>
                <h3 class="info">minutes</h3>
            </div>
            <div class="seconds">
                <h2 id="sec">00</h2>
                <h3 class="info">seconds</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
